<div class="">
    <div class="container">
        <div class="page-header text-center">
            <h1 id="timeline"><i class="fa fa-graduation-cap" aria-hidden="true"></i> Courses & Congress</h1>
        </div>
        <ul class="timeline">
          {{ range $.Site.Params.timeline}}
            {{ if eq .type "course" }}
              <li>
                <div class="timeline-badge"><i class="fa fa-university" aria-hidden="true"></i></div>
                <div class="timeline-panel">
                  <div class="timeline-heading">
                    <h4 class="timeline-title">{{ .title }}</h4>
                    <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{ .date }}</small></p>
                  </div>
                  <div class="timeline-body">
                    <p>{{ .description }}</p>
                    <p><a href="{{ .url }}">Web Oficial</a></p>
                    <p class="text-center"><img class="img-responsive img-course" src="{{ .image }}"></p>
                  </div>
                </div>
              </li>
            {{ else }}
              <li class="timeline-inverted">
                <div class="timeline-badge warning"><i class="fa fa-users" aria-hidden="true"></i></div>
                <div class="timeline-panel">
                  <div class="timeline-heading">
                    <h4 class="timeline-title">{{ .title }}</h4>
                    <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{ .date }}</small></p>
                  </div>
                  <div class="timeline-body">
                    <p>{{ .description }}</p>
                    <p><a href="{{ .url }}">Web Oficial</a></p>
                    <p class="text-center"><img class="img-responsive img-course" src="{{ .image }}"></p>
                  </div>
                </div>
              </li>
            {{ end }}
          {{ end }}
        </ul>
    </div>
</div>
